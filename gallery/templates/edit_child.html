{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center mb-3" style="color:#ffd600;">Edit Child üêù</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
              <label for="id_name" class="form-label fw-bold">Name</label>
              {{ form.name }}
            </div>
            <div class="mb-3">
              <label for="id_age" class="form-label fw-bold">Age</label>
              {{ form.age }}
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold">Save Changes</button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
          </form>
          <hr>
          <form method="post" action="{% url 'delete_child' child.id %}" onsubmit="return confirm('Are you sure you want to delete this child? This cannot be undone.');">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 fw-bold mt-2">Delete Child</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
