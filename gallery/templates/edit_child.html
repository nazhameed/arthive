{% extends 'base.html' %}
{% block content %}
<div class="container container-medium py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm card-honey">
        <div class="card-body p-4">
          <!-- Back button -->
          <a href="{% url 'dashboard' %}" class="btn btn-outline-dark btn-sm mb-3"><i class="bi bi-arrow-left"></i> Back</a>
          <h3 class="mb-3 text-honey-warn">Edit Child Profile</h3>
          <form method="post" novalidate class="mb-3">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
              <label for="id_name" class="form-label fw-bold">Name</label>
              {{ form.name }}
            </div>
            <div class="mb-3">
              <label for="id_age" class="form-label fw-bold">Age</label>
              {{ form.age }}
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold">Save Changes</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
          </form>
          <hr>
          <!-- Route to dedicated delete confirmation page (same flow as artwork) -->
          <a href="{% url 'delete_child' child.id %}" class="btn btn-danger w-100 fw-bold mt-2" aria-label="Delete {{ child.name }}">
            Delete Child
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
