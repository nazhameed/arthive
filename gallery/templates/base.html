{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Art-Hive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'gallery/css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}" aria-label="Art Hive">
      <span class="logo-text" style="font-family:'Fredoka One',cursive;font-size:2.2rem;color:#fffbe6;text-shadow:0 2px 8px #222,0 0 6px #ffd600;font-weight:bold;letter-spacing:2px;animation:logo-buzz 1.2s infinite alternate;">
        Art
        <span style="font-size:1.3rem;vertical-align:middle;margin:0 0.1em;">🐝</span>
        Hive
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link btn btn-warning text-dark fw-bold px-3 mx-1" href="{% url 'dashboard' %}">🐝 Dashboard</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-warning text-dark fw-bold px-3 mx-1">🚪 Logout</button>
            </form>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
