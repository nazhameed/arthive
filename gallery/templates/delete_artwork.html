{% extends 'base.html' %}
{% block content %}
<div class="container container-medium py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm card-honey">
        <div class="card-body text-center p-4">
          <h3 class="mb-3 text-honey-warn">Delete Artwork</h3>
          <p class="mb-4">Are you sure you want to delete <strong>{{ artwork.title }}</strong> from {{ child.name }}'s gallery?</p>
          <div class="mb-3">
            <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}" class="img-fluid rounded img-preview">
          </div>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger fw-bold">Delete</button>
            <a href="{% url 'gallery' child.id %}" class="btn btn-secondary fw-bold ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
