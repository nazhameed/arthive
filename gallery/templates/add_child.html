{% extends 'base.html' %}
{% block content %}
<div class="container container-medium mt-5">
  <h2 class="mb-4">Add Child Profile</h2>
  <form method="post" class="mb-4">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3 row align-items-center">
        <label for="{{ field.id_for_label }}" class="form-label col-sm-4 col-form-label">{{ field.label }}</label>
        <div class="col-sm-8">
          {{ field }}
          {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-warning fw-bold">Add Child</button>
  </form>
  <a href="{% url 'dashboard' %}" class="btn btn-warning fw-bold">&larr; Back to Dashboard</a>
</div>
{% endblock %}
