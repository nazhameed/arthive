{% extends 'base.html' %}
{% block content %}
<div class="container container-medium py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm card-honey">
        <div class="card-body p-4">
          <!-- Styled back button to match gallery page, higher up -->
          <a href="{% url 'dashboard' %}" class="btn btn-outline-dark btn-sm mb-3"><i class="bi bi-arrow-left"></i> Back</a>
          <h3 class="mb-4">Add Child Profile</h3>
          <form method="post" class="mb-3">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3 row align-items-center">
                <label for="{{ field.id_for_label }}" class="form-label col-sm-4 col-form-label">{{ field.label }}</label>
                <div class="col-sm-8">
                  {{ field }}
                  {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                  {% endfor %}
                </div>
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning fw-bold w-100">Add Child</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
