{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Hive Dashboard</h2>
  <p>Welcome, <strong>{{ user.username }}</strong>!</p>
  {% if children %}
    <div class="row">
      {% for child in children %}
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ child.name }}</h5>
              {% if child.age %}
                <p class="card-text">Age: {{ child.age }}</p>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No children added yet.</p>
  {% endif %}
  <a href="{% url 'add_child' %}" class="btn btn-warning fw-bold mt-3">+ Add Child</a>
</div>
{% endblock %}
